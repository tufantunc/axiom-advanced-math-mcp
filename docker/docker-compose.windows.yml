version: '3.8'

services:
  giac-wasm-builder-windows:
    build:
      context: ..
      dockerfile: docker/Dockerfile.wasm.win
    container_name: giac-wasm-build-windows
    volumes:
      - ./wasm-output:/output
    mem_limit: 3g
    cpus: 2.0
    environment:
      - EMSCRIPTEN_VERSION=3.1.14
    networks:
      - build-network

networks:
  build-network:
    driver: bridge
